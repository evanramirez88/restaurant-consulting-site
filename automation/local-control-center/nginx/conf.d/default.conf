# =============================================================================
# NGINX - Reverse Proxy Configuration
# R&G Consulting Digital Floor
# =============================================================================
# Handles webhook routing, SSL termination, and service proxying
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Upstream definitions
upstream n8n_backend {
    server n8n:5678;
    keepalive 32;
}

upstream browser_backend {
    server browser-service:3000;
    keepalive 16;
}

upstream api_backend {
    server api:8000;
    keepalive 16;
}

# HTTP server (redirect to HTTPS + ACME challenge)
server {
    listen 80;
    server_name homelab.ccrestaurantconsulting.com localhost _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Health check (allow HTTP for internal monitoring)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # For local development, allow HTTP access
    # Comment out the redirect below for local testing
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # ==== LOCAL DEVELOPMENT MODE (HTTP) ====
    # Remove this block and uncomment redirect above for production HTTPS

    # n8n Webhooks
    location /webhook/ {
        limit_req zone=webhook_limit burst=20 nodelay;

        proxy_pass http://n8n_backend/webhook/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # n8n UI
    location /n8n/ {
        # IP allowlist (Tailscale + local)
        allow 100.64.0.0/10;
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;

        limit_req zone=api_limit burst=50 nodelay;

        rewrite ^/n8n/(.*)$ /$1 break;
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Direct n8n access (alternative)
    location /n8n-direct {
        return 302 http://$host:5678/;
    }

    # Browser Service API
    location /browser/ {
        # Internal only
        allow 100.64.0.0/10;
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;

        limit_req zone=api_limit burst=30 nodelay;

        rewrite ^/browser/(.*)$ /$1 break;
        proxy_pass http://browser_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Control Center API
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MinIO Console redirect
    location /minio/ {
        return 302 http://$host:9001/;
    }

    # Default landing page
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

